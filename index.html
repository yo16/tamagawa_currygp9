        <h1>
            多摩川カレーグランプリ 第9回
        </h1>
        <table>
            <thead>
                <tr>
                    <th>
                        分類
                    </th>
                    <th>
                        #
                    </th>
                    <th>
                        店名
                    </th>
                    <th>
                        リンク
                    </th>
                    <th>
                        地図
                    </th>
                </tr>
            </thead>
            <tbody>
                <script>
                    let group = "";
                    for (let i=0; i<data.length; i++){
                        const curData = data[i];
                        document.writeln("<tr>");

                        // 分類
                        if (curData.group!==group) {
                            const rowspan = (curData.group === "カレー")
                                ? 18
                                : (curData.group === "スイーツ")
                                    ? 10
                                    : 10;
                            document.write(`<td rowspan="${rowspan}" class="valign-top group">`);
                            document.write(curData.group);
                            group = curData.group;
                            document.writeln("</td>");
                        }

                        // #
                        document.write("<td class=\"align-center\">");
                        document.write(curData.no);
                        document.writeln("</td>");

                        // 店名
                        document.write("<td class=\"font-bold\">");
                        if (curData.name1!=="") {
                            document.write(curData.name1 + " ");
                        }
                        document.write(curData.name2);
                        if (curData.name3!=="") {
                            document.write(" " + curData.name3);
                        }
                        document.writeln("</td>");

                        // リンク
                        document.write("<td class=\"td-link\">");
                        if (curData.HP !== "") {
                            document.write(`<svg width="20" viewBox="0 0 576 512"><a href="${curData.HP}">`);
                            document.write("<use xlink:href=\"#home\" />");
                            document.write("</a></svg>");
                        }
                        if (curData.Instagram !== "") {
                            document.write(`<svg width="20" viewBox="0 0 448 512"><a href="${curData.Instagram}">`);
                            document.write("<use xlink:href=\"#instagram\" />");
                            document.write("</a></svg>");
                        }
                        if (curData.X !== "") {
                            document.write(`<svg width="20" viewBox="0 0 448 512"><a href="${curData.X}">`);
                            document.write("<use xlink:href=\"#x\" />");
                            document.write("</a></svg>");
                        }
                        if (curData.facebook !== "") {
                            document.write(`<svg width="20" viewBox="0 0 448 512"><a href="${curData.facebook}">`);
                            document.write("<use xlink:href=\"#facebook\" />");
                            document.write("</a></svg>");
                        }
                        if ("HP2" in curData) {
                            document.write(`<svg width="20" viewBox="0 0 576 512"><a href="${curData.HP2}">`);
                            document.write("<use xlink:href=\"#home\" />");
                            document.write("</a></svg>");
                        }
                        if ("Instagram2" in curData) {
                            document.write(`<svg width="20" viewBox="0 0 448 512"><a href="${curData.Instagram2}">`);
                            document.write("<use xlink:href=\"#instagram\" />");
                            document.write("</a></svg>");
                        }
                        document.writeln("</td>");

                        // 地図
                        document.write("<td>");
                        if (curData.map !== "") {
                            document.write(`<a href="${curData.map}">map</a>`);
                        }
                        document.writeln("</td>");

                        document.writeln("</tr>");
                    }
                </script>
            </tbody>
        </table>
